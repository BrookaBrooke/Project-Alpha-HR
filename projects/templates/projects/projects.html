{% extends "base.html" %}
{% block content %}
    <main>
        <div>
            <h1>My Projects</h1>
            <a href="{% url 'create_project' %}">Create a new project</a>
            <p>You are not assigned to any projects</p>
            <div>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Number of tasks</th>
                    </tr>
                    <tr>
                        {% for p in project_list %}
                            <td>
                                <a href="{% url 'show_project' p.pk %}">{{ p.name }}</a>
                            </td>
                            <td>{{ task_list|length|add:1 }}</td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
        </div>
    </main>
{% endblock content %}
