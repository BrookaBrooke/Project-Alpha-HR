{% extends "base.html" %}
{% block content %}
    <main>
        <div>
            <h1>My Projects</h1>
            {% if projects == None %}
                <p>You are not assigned to any projects</p>
            {% else %}
                <div>
                    <table>
                        <th>Name</th>
                        <th>Number of tasks</th>
                        <td>
                            <ol>
                                {% for project in projects_list %}<li>{{ project.name }}</li>{% endfor %}
                            </ol>
                        </td>
                        <td>tasks</td>
                    </table>
                </div>
            {% endif %}
        </div>
    </main>
{% endblock content %}
